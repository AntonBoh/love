<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>For u</title>
</head>

<body>
    <div class="bg">
        <div class="text">
            <h1 class="text__title" id="text">
            </h1>
            <div class="timer">
                <div class="timer__count" id="output"></div>
                <div class="heart"></div>
            </div>
        </div>

        <div class="container">

            <div class="bird-container bird-container--one">
                <div class="bird bird--one"></div>
            </div>

            <div class="bird-container bird-container--two">
                <div class="bird bird--two"></div>
            </div>

            <div class="bird-container bird-container--three">
                <div class="bird bird--three"></div>
            </div>

            <div class="bird-container bird-container--four">
                <div class="bird bird--four"></div>
            </div>
            <div class="bird-container bird-container--five">
                <div class="bird bird--five"></div>
            </div>

            <div class="bird-container bird-container--six">
                <div class="bird bird--six"></div>
            </div>
            <div class="bird-container bird-container--seven">
                <div class="bird bird--seven"></div>
            </div>

            <div class="bird-container bird-container--eight">
                <div class="bird bird--eight"></div>
            </div>

        </div>

        <img class="cloud-top" src="./img/clouds/cloud-top.png" alt="">
        <img class="cloud-top__small" src="./img/clouds/cloud-2.png" alt="">
        <img class="cloud-top__small-2" src="./img/clouds/cloud-2.png" alt="">
        <img class="cloud-top__big" src="./img/clouds/cloud-1.png" alt="">

        <img class="cloud-sun__1" src="./img/clouds-sun/cloud-1.png" alt="">
        <img class="cloud-sun__2" src="./img/clouds-sun/cloud-1-1.png" alt="">
        <img class="cloud-sun__3" src="./img/clouds-sun/cloud-1-2.png" alt="">
        <img class="cloud-sun__4" src="./img/clouds-sun/cloud-1-3.png" alt="">

        <img class="cloud-sun__6" src="./img/clouds-sun/cloud-2-1.png" alt="">
        <img class="cloud-sun__7" src="./img/clouds-sun/cloud-2.png" alt="">
        <img class="cloud-sun__8" src="./img/clouds-sun/cloud-4.png" alt="">
        <img class="cloud-sun__9" src="./img/clouds-sun/cloud-5.png" alt="">


    </div>


</body>

<script src="./js/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment-precise-range-plugin@1.3.0/moment-precise-range.min.js"></script>
<script src="./js/main.js"></script>

</html>
